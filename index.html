<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>Signup Form</header>
    <div class="progress-bar">
      <div class="step">
        <p>Name</p>
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Contact</p>
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Birth</p>
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Submit</p>
        <div class="bullet">
          <span>4</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    </div>
    <div class="form-outer">
      <form action="#">
        <div class="page slidepage" id="basicInfo">
          <div class="title">Basic Info:</div>
          <div class="field">
            <div class="label">First Name</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Last Name</div>
            <input type="text">
          </div>
          <div class="field">
            <button class="next-1 nextBtn">Next</button>
          </div>
        </div>

        <div class="page" id="contactInfo">
          <div class="title">Contact Info:</div>
          <div class="field">
            <div class="label">Email Address</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Phone Number</div>
            <input type="number">
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Previous</button>
            <button class="next-2 next nextBtn">Next</button>
          </div>
        </div>

        <div class="page" id="birthInfo">
          <div class="title">Date of Birth:</div>
          <div class="field">
            <div class="label">Date</div>
            <select></select>
            <select></select>
            <select></select>
          </div>
          <div class="field">
            <div class="label">Gender</div>
            <select>
              <option selected>--- Gender ---</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="field btns">
            <button class="prev-2 prev">Previous</button>
            <button class="next-3 next nextBtn">Next</button>
          </div>
        </div>

        <div class="page" id="loginInfo">
          <div class="title">Login Details:</div>
          <div class="field">
            <div class="label">Username</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Password</div>
            <input type="password">
          </div>
          <div class="field btns">
            <button class="prev-3 prev">Previous</button>
            <button class="submit nextBtn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
