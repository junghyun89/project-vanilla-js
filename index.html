<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Subscription Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-btn">
    <button>view modal</button>
  </div>
  <div class="center modal-box">
    <div class="fas fa-times"></div>
    <div class="fas fa-envelope icon1"></div>
    <h2>Don't miss updates from us!</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo asperiores sed.</p>
    <form>
      <div class="fas fa-envelope icon2"></div>
      <input type="email" placeholder="abc@example.com" required>
      <button>Subscribe</button>
    </form>
    <div class="icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
